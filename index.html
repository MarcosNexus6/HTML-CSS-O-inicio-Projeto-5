<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scale=1, user-scalable=no">
    <title>Contato</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="main-container">
        <!--informaçoes de endereço-->
        <div id="address-container">
             <div class="fade"></div>
             <div id="address-content">
               <h2><ion-icon name="navigate-outline"></ion-icon> Endereço</h2>
               <p>Rua das Flores, 133</p>
               <h2><ion-icon name="call-outline"></ion-icon> Telefone</h2>
               <p>(48)9999-9999</p>
               <h2><ion-icon name="mail-outline"></ion-icon> E-mail</h2>
               <p>meuemail@email.com</p>
            </div>
        </div>
        <!--Formulário para contato-->
        <div id="form-container">
            <h2>Nos mande uma mansagem</h2>
             <form id="contact-form">
                 <label for="name">Nome:</label>
                 <input type="text" name="name" placeholder="digite seu nome">
                 <label for="email">E-mail:</label>
                 <input type="email" name="name" placeholder="digite seu e-mail">
                 <label for="phone">Telefone:</label>
                 <input type="text" name="phone" placeholder="digite seu telefone">
                 <label for="msg">Sua mensagem:</label>
                 <textarea type="msg" placeholder="Como podemos te ajudar?"></textarea>
                 <input type="submit" value="Enviar mensagem">
             </form>

        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
